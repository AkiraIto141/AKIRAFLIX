<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKIRAFLIX</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>AKIRAFLIX</header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>ATRAVÉS DO ARANHAVERSO</h1>
            <p>#homem-aranha #mikannn</p>
        </div>

        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/gt_fAE1Eg2Q?si=fKhe8JTOEJkHbAaS"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
    </section>

    <section class="categoria">
        <h2>Filmes e Séries</h2>
        <div class="carousel-container">

            <button class="btn-seta btn-voltar" id="btn-voltar">
                <img class="seta" src="./src/images/seta.png" alt="seta para voltar a imagem">
            </button>

            <div class="carousel-track-container">

                <ul class="carousel-track">
                    <li class="carousel-slide">
                        <a href="https://www.youtube.com/watch?v=cs15QqG6Gjc">
                            <img class="ing" src="https://img.youtube.com/vi/cs15QqG6Gjc/maxresdefault.jpg"
                                alt="Vídeo 1">
                        </a>
                    </li>

                    <li class="carousel-slide">
                        <a href="https://www.youtube.com/watch?v=nCmIwcycUJ8">
                            <img class="ing" src="https://img.youtube.com/vi/nCmIwcycUJ8/maxresdefault.jpg"
                                alt="Vídeo 2">
                        </a>
                    </li>

                    <li class="carousel-slide">
                        <a href="https://www.youtube.com/watch?v=FvRmEapoHRc">
                            <img class="ing" src="https://img.youtube.com/vi/FvRmEapoHRc/maxresdefault.jpg"
                                alt="Vídeo 3">
                        </a>
                    </li>

                    <li class="carousel-slide">
                        <a href="https://www.youtube.com/watch?v=Ipkw_hWW-Hw">
                            <img class="ing" src="https://img.youtube.com/vi/Ipkw_hWW-Hw/maxresdefault.jpg"
                                alt="Vídeo 4">
                        </a>
                    </li>

                    <li class="carousel-slide">
                        <a href="https://www.youtube.com/watch?v=d4DzMNGoyis">
                            <img class="ing" src="https://img.youtube.com/vi/d4DzMNGoyis/maxresdefault.jpg"
                                alt="Vídeo 5">
                        </a>
                    </li>

                </ul>

            </div>


            <button class="btn-seta" id="btn-avancar">
                <img class="seta" src="./src/images/seta.png" alt="seta para avançar a imagem">
            </button>

        </div>
    </section>

    <script src="./index.js"></script>

</body>

</html>
